<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${add} ? 'Create a Contact' : 'Edit a Contact'" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 th:text="${add} ? 'Create a Contact:' : 'Edit a Contact:'" />
    <a th:href="@{/contacts}" class="btn btn-default"><i
            class="fas fa-caret-left ml-2"> Back to Contact List</i></a>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form action="#" th:action="${add} ? @{/contacts/add} : @{/contacts/{contactId}/update(contactId=${contact.id})}" th:object="${contact}" method="POST">
                    <div class="row">
                        <div class="form-group col-md-12" th:if="${contact.id}">
                            <label for="name" class="col-form-label">Id</label> <td th:utext="${contact.id}">...</td>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="phone" class="col-form-label">Phone</label> <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone"> <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address1" class="col-form-label">Address 1</label> <input type="text" th:field="*{address1}" class="form-control" id="address1" placeholder="Address"> <span th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address2" class="col-form-label">Address 2</label> <input type="text" th:field="*{address2}" class="form-control" id="address2" placeholder="Address 2"> <span th:if="${#fields.hasErrors('address2')}" th:errors="*{address2}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address3" class="col-form-label">Address 3</label> <input type="text" th:field="*{address3}" class="form-control" id="address3" placeholder="Address 3"> <span th:if="${#fields.hasErrors('address3')}" th:errors="*{address3}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="postalCode" class="col-form-label">Postal Code</label> <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="Postal Code"> <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="note" class="col-form-label">Notes</label>
                            <textarea class="form-control" id="note" th:field="*{note}" rows="4" cols="50" />
                            <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" class="btn btn-primary" th:value="${add} ? 'Create' : 'Update'">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
