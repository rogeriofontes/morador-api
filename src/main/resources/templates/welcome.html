<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="${title}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dash.css}"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Welcome <span sec:authentication="name"></span> | <a onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
    </div>
</div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:utext="${title}">
                        <span class="glyphicon glyphicon-bookmark"></span> Quick Shortcuts</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4 col-md-12">
                            <a href="#" class="btn btn-danger btn-lg" role="button" th:href="@{/contacts}"><span
                                    class="glyphicon glyphicon-list-alt"></span> <br/>Contact List</a>
                            <a href="#" class="btn btn-warning btn-lg" role="button"><span
                                    class="glyphicon glyphicon-bookmark"></span> <br/>Bookmarks</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-signal"></span> <br/>Reports</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-comment"></span> <br/>Comments</a>
                            <a href="#" class="btn btn-danger btn-lg" role="button" th:href="@{/contacts}"><span
                                    class="glyphicon glyphicon-list-alt"></span> <br/>Contact List</a>
                            <a href="#" class="btn btn-warning btn-lg" role="button"><span
                                    class="glyphicon glyphicon-bookmark"></span> <br/>Bookmarks</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-signal"></span> <br/>Reports</a>
                        </div>
                        <div class="col-sm-4 col-md-12">
                            <a href="#" class="btn btn-success btn-lg" role="button"><span
                                    class="glyphicon glyphicon-user"></span> <br/>Users</a>
                            <a href="#" class="btn btn-info btn-lg" role="button"><span
                                    class="glyphicon glyphicon-file"></span> <br/>Notes</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-picture"></span> <br/>Photos</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-tag"></span> <br/>Tags</a>
                            <a href="#" class="btn btn-success btn-lg" role="button"><span
                                    class="glyphicon glyphicon-user"></span> <br/>Users</a>
                            <a href="#" class="btn btn-info btn-lg" role="button"><span
                                    class="glyphicon glyphicon-file"></span> <br/>Notes</a>
                            <a href="#" class="btn btn-primary btn-lg" role="button"><span
                                    class="glyphicon glyphicon-picture"></span> <br/>Photos</a>
                        </div>
                    </div>
                    <a href="http://www.jquery2dotnet.com/" class="btn btn-success btn-lg btn-block" role="button"><span
                            class="glyphicon glyphicon-globe"></span> Website</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
